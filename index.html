<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- bootstrap css-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- links -->
        <title>The Newsweek clone</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/7290f27402.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <p>Newsweek</p>
        </header>
        <main class="container-fluid">
            <header class="row">
                <div class="magnify-bar"></div>
                <ul>
                    <li>U.S.</li>
                    <li>World</li>
                    <li>Business</li>
                    <li>Tech & Science</li>
                    <li>Culture</li>
                    <li>Newsgeek</li>
                    <li>Sports</li>
                    <li>Health</li>
                    <li>The Debate</li>
                    <li>Vantage</li>
                    <li>Weather</li>
                    <li>Search</li>
                </ul>
            </header>
            <div class="my-hero-stories-rubrics-wrapper row justify-content-around">
                <div class="featured-stories col-md-3">
                    <h1>Featured stories</h1>
                </div>
                <div class="top-story col-md-5">
                    <h1>Top stories</h1>
                </div>
                <div class="opinion col-md-3">
                    <h1>opinion</h1>
                </div>
            </div>
            <div class="inTheMagazine-section row">

            </div>
            <div class="editor-picks row"></div>
            <div class="featured-slideshows row"></div>
            <div class="subscribe-newsletter-section row"></div>
            <footer class="row ">
                <div class="logo-footer"></div>
            </footer>
        </main>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
